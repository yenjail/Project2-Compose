version: '3.9'

networks:
  jenkins:
    driver: bridge

volumes:
  certs-ca:
    name: docker-certs-ca
  certs-client:
    name: docker-certs-client
  data:
    name: jenkins-data




services:
  dind:
    container_name: dind
    image: docker:dind
    privileged: true
    restart: unless-stopped
    networks:
      jenkins:
        aliases:
          - docker
    volumes:
      - data:/var/jenkins_home
      - certs-ca:/certs/client/ca
      - certs-client:/certs/client
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    expose:
      - 2376


  jenkins:
    container_name: jenkins
    user: root
    depends_on:
      - dind
    image: jenkins/jenkins:lts-jdk11
    networks:
      - jenkins
    restart: unless-stopped
    volumes:
      - data:/var/jenkins_home
      - certs-client:/certs/client:ro
      - /usr/bin/docker:/user/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST="tcp://docker:2376"
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - 8080:8080
      - 50000:50000



